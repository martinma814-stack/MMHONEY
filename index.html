<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ğŸ”¥ æ›æˆä½ è‡ªå·± Firebase */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const appFB = initializeApp(firebaseConfig);
const db = getFirestore(appFB);
const ref = doc(db,"honeymoon","trip");

/* å‹•æ…‹ç”Ÿæˆè¡Œç¨‹ */
const daysDiv = document.getElementById("days");
days.forEach((t,i)=>{
  daysDiv.innerHTML += `
  <div class="card">
    <h3>ğŸ“… Day ${i+1}ï½œ${t}</h3>
    <input id="place${i+1}" placeholder="åœ°é»ï¼ˆä¾‹ï¼šAlbert Park Circuitï¼‰">
    <button onclick="nav(${i+1})">ğŸ§­ å°èˆª</button>
    <textarea id="day${i+1}" oninput="save()"></textarea>
  </div>`;
});

/* å„²å­˜ */
window.save = async ()=>{
  let data={};
  for(let i=1;i<=12;i++){
    data["day"+i]=document.getElementById("day"+i).value;
    data["place"+i]=document.getElementById("place"+i).value;
  }
  localStorage.setItem("backup",JSON.stringify(data));
  await setDoc(ref,data);
};

/* åŒæ­¥ */
onSnapshot(ref,snap=>{
  if(snap.exists()){
    const d=snap.data();
    for(let i=1;i<=12;i++){
      document.getElementById("day"+i).value=d["day"+i]||"";
      document.getElementById("place"+i).value=d["place"+i]||"";
    }
    localStorage.setItem("backup",JSON.stringify(d));
  }
});
</script>
